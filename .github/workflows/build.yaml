name: Build & Deploy

on:
    push:
        branches: [ presentation ]
    pull_request:
        branches: [ presentation ]

env:
    DOCKER_IMAGE: ${{ secrets.DOCKERHUB_USERNAME }}/milk-pro
    GITOPS_REPO: ${{ github.repository_owner }}/GitOps-Repo
    APP_PATH: apps/milk-pro

jobs:
    build:
        name: Build Image
        runs-on: ubuntu-latest

        outputs:
            image_tag: ${{ github.sha }}

        steps:
            -   name: Checkout code
                uses: actions/checkout@v4

            -   name: Set up Docker Buildx
                uses: docker/setup-buildx-action@v3

            -   name: Login to Docker Hub
                if: github.event_name != 'pull_request'
                uses: docker/login-action@v3
                with:
                    username: ${{ secrets.DOCKERHUB_USERNAME }}
                    password: ${{ secrets.DOCKERHUB_TOKEN }}

            -   name: Extract metadata
                id: meta
                uses: docker/metadata-action@v5
                with:
                    images: ${{ env.DOCKER_IMAGE }}
                    tags: |
                        type=sha,prefix=
                        type=raw,value=latest,enable={{is_default_branch}}
                        type=ref,event=pr

            -   name: Build and push
                uses: docker/build-push-action@v6
                with:
                    context: .
                    file: Dockerfile
                    push: ${{ github.event_name != 'pull_request' }}
                    tags: ${{ steps.meta.outputs.tags }}
                    labels: ${{ steps.meta.outputs.labels }}
                    cache-from: type=gha
                    cache-to: type=gha,mode=max
                    platforms: linux/amd64
            -   name: Trigger Watchtower Update
                run: |
                    curl -H "Authorization: Bearer ${{ secrets.WATCHTOWER_SECRET }}" \
                    https://${{ secrets.WATCHTOWER_HOST }}/v1/update

    deploy-dev:
        name: Deploy to Dev
        needs: build
        if: github.event_name != 'pull_request'
        runs-on: ubuntu-latest
        environment: development

        steps:
            -   name: Setup SSH agent
                uses: webfactory/ssh-agent@v0.9.0
                with:
                    ssh-private-key: ${{ secrets.GITOPS_SSH_KEY }}

            -   name: Configure git
                run: |
                    git config --global user.name "github-actions[bot]"
                    git config --global user.email "github-actions[bot]@users.noreply.github.com"
                    mkdir -p ~/.ssh
                    ssh-keyscan github.com >> ~/.ssh/known_hosts

            -   name: Update dev manifest
                run: |
                    git clone git@github.com:${{ env.GITOPS_REPO }}.git gitops
                    cd gitops

                    # Update image tag
                    sed -i "s|newTag:.*|newTag: ${{ github.sha }}|g" ${{ env.APP_PATH }}/overlays/dev/kustomization.yaml

                    # Commit and push if changed
                    if [[ -n $(git status --porcelain) ]]; then
                      git add ${{ env.APP_PATH }}/overlays/dev/kustomization.yaml
                      git commit -m "deploy(dev): milk-pro @ ${{ github.sha }}"
                      git push
                      echo "✅ Deployed to dev: ${{ github.sha }}"
                    else
                      echo "ℹ️ No changes to deploy"
                    fi

    # ==========================================
    # Notify on Failure
    # ==========================================
    notify-failure:
        name: Notify on Failure
        needs: [ build, deploy-dev ]
        if: failure()
        runs-on: ubuntu-latest

        steps:
            -   name: Send failure notification
                run: |
                    echo "❌ Build or deployment failed"
                    echo "Repository: ${{ github.repository }}"
                    echo "Branch: ${{ github.ref_name }}"
                    echo "Commit: ${{ github.sha }}"
                    echo "Actor: ${{ github.actor }}"
