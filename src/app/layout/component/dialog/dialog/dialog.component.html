<p-dialog
    [(visible)]="visible"
    [header]="header"
    [modal]="true"
    styleClass="p-fluid"
    [breakpoints]="{ '960px': '75vw' }"
    [style]="{ width: `${width}` }"
    (onHide)="onCancelClick()"
    [dismissableMask]="true"
>
    <ng-template pTemplate="content">
        <ng-content></ng-content>
    </ng-template>

    <ng-template pTemplate="footer">
        <div class="flex gap-2">
            <p-button
                label="Отмена"
                (click)="onCancelClick()"
                styleClass="p-button-text"
                [disabled]="submitting"
            />
            <p-button
                [label]="saveLabel"
                (click)="onSaveClick()"
                [loading]="submitting"
                [disabled]="form.invalid || submitting"
            />
        </div>
    </ng-template>
</p-dialog>
