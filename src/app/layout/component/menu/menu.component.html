<ul class="layout-menu">
    @for (item of model; track item.label; let i = $index) {
        <ng-container>
            @if (!item.separator) {
                <li app-menuitem [item]="item" [index]="i" [root]="true"></li>
            }
            @if (item.separator) {
                <li class="menu-separator"></li>
            }
        </ng-container>
    }
</ul>
