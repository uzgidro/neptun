<ul class="layout-menu">
    @for (item of model; track item; let i = $index) {
        @if (item.separator) {
            <li class="menu-separator"></li>
        } @else {
            <li app-menuitem [item]="item" [index]="i" [root]="true"></li>
        }
    }
    <div class="mt-auto p-4">
        <app-weather-widget />
    </div>
</ul>
