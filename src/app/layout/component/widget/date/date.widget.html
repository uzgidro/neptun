<div class="mb-4">
    <label for="dateSelector" class="block mb-2">Дата:</label>
    <p-date-picker
        inputId="dateSelector"
        [(ngModel)]="selectedDate"
        dateFormat="dd.mm.yy"
        [showIcon]="true"
        (onSelect)="onDateChange()"
        placeholder="Выберите дату"
    ></p-date-picker>
</div>
