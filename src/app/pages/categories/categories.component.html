<div class="card">
    <div class="font-semibold text-xl mb-4">Роли</div>
    <p-table
        #ct
        [value]="categories"
        dataKey="id"
        [rows]="10"
        [loading]="loading"
        [rowHover]="true"
        [showGridlines]="true"
        [paginator]="true"
        [globalFilterFields]="['name']"
    >
        <ng-template #caption>
            <div class="flex justify-between items-center flex-column sm:flex-row">
                <p-iconfield>
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onGlobalFilter(ct, $event)" placeholder="Поиск" />
                </p-iconfield>
                <button pButton (click)="openDialog()">
                    <i class="pi pi-user-plus" pButtonIcon></i>
                    <span pButtonLabel>Новая категория</span>
                </button>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Имя
                        <p-columnFilter type="text" field="name" display="menu"
                                        placeholder="Search by name"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Описание
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-cat>
            <tr>
                <td>
                    {{ cat.display_name }}
                </td>
                <td>
                    {{ cat.description }}
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="8">Ничего не найдено</td>
            </tr>
        </ng-template>
        <ng-template #loadingbody>
            <tr>
                <td colspan="8">Идет загрузка. Ожидайте...</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog header="Новая категория" [(visible)]="displayDialog" [breakpoints]="{ '960px': '75vw' }"
          [style]="{ width: '30vw' }" [modal]="true" (onHide)="closeDialog()">
    <form [formGroup]="catForm">
        <div class="flex flex-col gap-4 p-fluid">
            <div class="flex flex-col gap-2">
                <label for="parent">Префикс</label>
                <p-select id="parent" [options]="categories" formControlName="parent_id" optionLabel="name"
                               placeholder="Выберите префикс" [appendTo]="'body'"></p-select>
            </div>
            <div class="flex flex-col gap-2">
                <label for="name">Категория</label>
                <input pInputText id="name" type="text" formControlName="name" />
                @if (submitted && catForm.controls['name'].errors?.['required']) {
                    <small class="p-error">Имя роли обязательно.</small>
                }
            </div>
            <div class="flex flex-col gap-2">
                <label for="description">Описание</label>
                <input pInputText id="description" type="text" formControlName="description" />
            </div>
        </div>
    </form>
    <ng-template #footer>
        <p-button label="Отмена" (click)="closeDialog()" styleClass="p-button-text" />
        <p-button label="Сохранить" type="submit" (click)="saveCategory()" />
    </ng-template>
</p-dialog>
