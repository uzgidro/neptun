<div class="card mb-8!">
    <div class="font-semibold text-xl mb-4">Предстоящие мероприятия</div>
    <p-table [paginator]="true" [rows]="5" sortField="date" [sortOrder]="1">
        <ng-template #header>
            <tr>
                <th style="width: 5rem"></th>
                <th>Название</th>
                <th>Дата</th>
                <th style="width: 8rem">Подробнее</th>
            </tr>
        </ng-template>
        <ng-template #body let-event>
            <tr>
                <td>
                    <i class="pi text-xl pi-user"></i>
                </td>
                <td>Hello</td>
                <td>15.09.2000</td>
                <td>
                    <button pButton pRipple type="button" class="p-button p-component p-button-text p-button-icon-only">
                        <i class="pi pi-search" pButtonIcon></i>
                    </button>
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
