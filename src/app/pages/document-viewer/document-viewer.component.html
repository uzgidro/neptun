<div class="card">
    <div class="font-semibold text-xl mb-4">ОБЪЕКТЫ</div>
    <p-tabs [(value)]="activeIndex">
        <p-tablist>
            <p-tab [value]="0" class="">Норин</p-tab>
            <p-tab [value]="1">Чаткал</p-tab>
            <p-tab [value]="2">ЮФК</p-tab>
            <p-tab [value]="3">Оксув</p-tab>
        </p-tablist>
    </p-tabs>

    <div class="mt-4">
        <pdf-viewer [src]="currentPdfSrc"
                    [render-text]="true"
                    [original-size]="false"
                    style="display: block; width: 100%; height: 75vh;">
        </pdf-viewer>
    </div>

</div>
