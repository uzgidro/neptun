<div class="card">
    <div class="font-semibold text-xl mb-4">TabMenu</div>
    <p-tabs [value]="0">
        <p-tablist>
            <p-tab [value]="0" class="">Норин</p-tab>
            <p-tab [value]="1">Чаткал</p-tab>
            <p-tab [value]="2">ЮФК</p-tab>
            <p-tab [value]="3">Оксув</p-tab>
        </p-tablist>
    </p-tabs>
</div>
<div class="card">
    <div class="font-semibold text-xl mb-4">Advanced</div>
    <p-fileupload name="demo[]" (onUpload)="onUpload($event)" [multiple]="true" maxFileSize="1000000" mode="advanced">
        <ng-template #empty>
            <div>Drag and drop files to here to upload.</div>
        </ng-template>
    </p-fileupload>
</div>
