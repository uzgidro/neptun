<div class="card">
    <div class="font-semibold text-xl mb-4">{{ 'FILES.TITLE' | translate }}</div>
    <p-table
        #ct
        [value]="files"
        dataKey="id"
        [rows]="10"
        [loading]="loading"
        [rowHover]="true"
        [showGridlines]="true"
        [paginator]="true"
        [globalFilterFields]="['name']"
    >
        <ng-template #caption>
            <div class="flex justify-between items-center flex-column sm:flex-row">
                <p-iconfield>
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onGlobalFilter(ct, $event)" [placeholder]="'COMMON.SEARCH' | translate" />
                </p-iconfield>
                <button pButton (click)="openDialog()">
                    <i class="pi pi-upload" pButtonIcon></i>
                    <span pButtonLabel>{{ 'FILES.ADD_FILES' | translate }}</span>
                </button>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        {{ 'FILES.NAME' | translate }}
                        <p-columnFilter type="text" field="name" display="menu"
                                        [placeholder]="'COMMON.SEARCH' | translate"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        {{ 'FILES.CATEGORY' | translate }}
                    </div>
                </th>
                <th>
                        {{ 'COMMON.ACTIONS' | translate }}
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-f>
            <tr>
                <td>
                    {{ f.file_name }}
                </td>
                <td>
                    {{ f.category_name }}
                </td>
                <td>
                    <button pButton (click)="deleteFile(f.id)" severity="danger">
                        <i class="pi pi-trash" pButtonIcon></i>
                        <span pButtonLabel>{{ 'COMMON.DELETE' | translate }}</span>
                    </button>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="8">{{ 'COMMON.NO_RESULTS' | translate }}</td>
            </tr>
        </ng-template>
        <ng-template #loadingbody>
            <tr>
                <td colspan="8">{{ 'COMMON.LOADING' | translate }}</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<p-dialog [header]="'FILES.ADD_FILES_TITLE' | translate" [(visible)]="displayDialog" [breakpoints]="{ '960px': '75vw' }"
          [style]="{ width: '30vw' }" [modal]="true" (onHide)="closeDialog()">
    <form [formGroup]="uploadForm" class="flex flex-col gap-4">
        <div class="flex flex-col gap-2 p-fluid">
            <label for="category">{{ 'FILES.CATEGORY' | translate }}</label>
            <p-select id="category" [options]="categories" formControlName="category_id" filter optionLabel="display_name"
                      [placeholder]="'FILES.SELECT_CATEGORY' | translate" [appendTo]="'body'"></p-select>
        </div>

        <div class="flex flex-col gap-2 p-fluid">
            <app-date-picker
                [label]="'FILES.SELECT_DATE' | translate"
                formControlName="date"
                [showTime]="false"
                [errorMessage]="'FILES.DATE_REQUIRED' | translate">
            </app-date-picker>
        </div>

        <p-fileupload #uploader name="files[]" [multiple]="true" accept=".pdf" mode="advanced" [customUpload]="true" (uploadHandler)="handleFileUpload($event, uploader)"
                      [chooseLabel]="'FILES.CHOOSE_FILES' | translate" [uploadLabel]="'FILES.UPLOAD' | translate" [cancelLabel]="'COMMON.CANCEL' | translate">
            <ng-template pTemplate="empty">
                <div class="flex items-center justify-center flex-col">
                    <i class="pi pi-cloud-upload border-circle p-5 text-8xl text-400"></i>
                    <p class="mt-4 mb-0">{{ 'FILES.DRAG_DROP' | translate }}</p>
                </div>
            </ng-template>
        </p-fileupload>
    </form>

    <ng-template pTemplate="footer">
        <p-button [label]="'COMMON.CANCEL' | translate" (click)="closeDialog()" styleClass="p-button-text" />
    </ng-template>
</p-dialog>
