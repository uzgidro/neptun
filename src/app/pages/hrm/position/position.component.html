<div class="card">
    <div class="font-semibold text-xl mb-4">Должности</div>
    <p-table
        #pt
        [value]="positions"
        dataKey="id"
        [rows]="10"
        [loading]="loading"
        [rowHover]="true"
        [showGridlines]="true"
        [paginator]="true"
        [globalFilterFields]="['name', 'description']"
    >
        <ng-template #caption>
            <div class="flex justify-between items-center flex-column sm:flex-row">
                <p-iconfield>
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onGlobalFilter(pt, $event)" placeholder="Поиск" />
                </p-iconfield>
                <button pButton (click)="openDialog()">
                    <i class="pi pi-plus" pButtonIcon></i>
                    <span pButtonLabel>Новая должность</span>
                </button>
            </div>
        </ng-template>
        <ng-template #header>
            <tr>
                <th style="min-width: 12rem">Название</th>
                <th style="min-width: 15rem">Описание</th>
                <th style="width: 10rem">Действия</th>
            </tr>
        </ng-template>
        <ng-template #body let-position>
            <tr>
                <td>
                    {{ position.name }}
                </td>
                <td>
                    {{ position.description || '—' }}
                </td>
                <td>
                    <div class="flex justify-center gap-2">
                        <button pButton
                                icon="pi pi-pencil"
                                (click)="openEditDialog(position)"
                                class="p-button-rounded p-button-text p-button-warning"
                                pTooltip="Редактировать"
                                tooltipPosition="top">
                        </button>
                        <button pButton
                                icon="pi pi-trash"
                                (click)="openDeleteDialog(position)"
                                class="p-button-rounded p-button-text p-button-danger"
                                pTooltip="Удалить"
                                tooltipPosition="top">
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>
        <ng-template #emptymessage>
            <tr>
                <td colspan="3">Ничего не найдено</td>
            </tr>
        </ng-template>
        <ng-template #loadingbody>
            <tr>
                <td colspan="3">Идет загрузка. Ожидайте...</td>
            </tr>
        </ng-template>
    </p-table>
</div>

<app-dialog
    [(visible)]="displayDialog"
    [header]="isEditMode ? 'Редактировать должность' : 'Новая должность'"
    [form]="positionForm"
    [saveLabel]="isEditMode ? 'Обновить' : 'Сохранить'"
    (save)="onSubmit()"
    (cancel)="closeDialog()">
    <form class="p-4" [formGroup]="positionForm" (ngSubmit)="onSubmit()">
        <app-input-text
            formControlName="name"
            label="Название"
            [submitted]="submitted"
            errorMessage="Название обязательно"
            [required]="true">
        </app-input-text>

        <app-input-text
            formControlName="description"
            label="Описание"
            [submitted]="submitted"
            [required]="false">
        </app-input-text>
    </form>
</app-dialog>

<app-delete-confirmation
    [(visible)]="displayDeleteDialog"
    [message]="'Вы уверены, что хотите удалить должность ' + (selectedPosition?.name || '') + '?'"
    (onConfirm)="confirmDelete()">
</app-delete-confirmation>
