<div class="card">
    <div class="font-semibold text-xl mb-4">Инструкции</div>

    <p-table
        #dt
        [value]="filteredInstructions"
        dataKey="id"
        [rows]="10"
        [loading]="loading"
        [rowHover]="true"
        [showGridlines]="true"
        [paginator]="true"
        [globalFilterFields]="['number', 'title', 'description', 'approvedBy']"
    >
        <ng-template #caption>
            <div class="flex flex-column md:flex-row justify-between items-start md:items-center gap-3">
                <div class="flex flex-wrap gap-2">
                    <p-iconfield>
                        <p-inputicon><i class="pi pi-search"></i></p-inputicon>
                        <input pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Поиск" />
                    </p-iconfield>

                    <p-select
                        [(ngModel)]="selectedCategory"
                        [options]="categoryOptions"
                        optionLabel="name"
                        optionValue="value"
                        placeholder="Категория"
                        (onChange)="applyFilters()"
                        [style]="{ minWidth: '170px' }">
                    </p-select>

                    <p-select
                        [(ngModel)]="selectedStatus"
                        [options]="statusOptions"
                        optionLabel="name"
                        optionValue="value"
                        placeholder="Статус"
                        (onChange)="applyFilters()"
                        [style]="{ minWidth: '160px' }">
                    </p-select>
                </div>

                <button pButton (click)="openDialog()">
                    <i class="pi pi-plus" pButtonIcon></i>
                    <span pButtonLabel>Новая инструкция</span>
                </button>
            </div>
        </ng-template>

        <ng-template #header>
            <tr>
                <th pSortableColumn="number" style="min-width: 7rem">
                    Номер
                    <p-sortIcon field="number" />
                </th>
                <th pSortableColumn="date" style="min-width: 7rem">
                    Дата
                    <p-sortIcon field="date" />
                </th>
                <th pSortableColumn="title" style="min-width: 15rem">
                    Название
                    <p-sortIcon field="title" />
                </th>
                <th pSortableColumn="category" style="min-width: 10rem">
                    Категория
                    <p-sortIcon field="category" />
                </th>
                <th pSortableColumn="status" style="min-width: 10rem">
                    Статус
                    <p-sortIcon field="status" />
                </th>
                <th style="min-width: 12rem">Утвердил</th>
                <th style="width: 8rem">Действия</th>
            </tr>
        </ng-template>

        <ng-template #body let-instruction>
            <tr [class.opacity-60]="instruction.status === 'archived'">
                <td>
                    <span class="font-semibold">{{ instruction.number }}</span>
                </td>
                <td>{{ formatDate(instruction.date) }}</td>
                <td>
                    <span [pTooltip]="instruction.description || ''" tooltipPosition="top">
                        {{ instruction.title }}
                    </span>
                </td>
                <td>
                    <p-tag
                        [value]="getCategoryLabel(instruction.category)"
                        [severity]="getCategorySeverity(instruction.category)">
                    </p-tag>
                </td>
                <td>
                    <p-tag
                        [value]="getStatusLabel(instruction.status)"
                        [severity]="getStatusSeverity(instruction.status)">
                    </p-tag>
                </td>
                <td>{{ instruction.approvedBy || '—' }}</td>
                <td>
                    <div class="flex justify-center gap-2">
                        <button pButton
                                icon="pi pi-pencil"
                                (click)="openEditDialog(instruction)"
                                class="p-button-rounded p-button-text p-button-warning"
                                pTooltip="Редактировать"
                                tooltipPosition="top">
                        </button>
                        <button pButton
                                icon="pi pi-trash"
                                (click)="openDeleteDialog(instruction)"
                                class="p-button-rounded p-button-text p-button-danger"
                                pTooltip="Удалить"
                                tooltipPosition="top">
                        </button>
                    </div>
                </td>
            </tr>
        </ng-template>

        <ng-template #emptymessage>
            <tr>
                <td colspan="7" class="text-center py-4">
                    <i class="pi pi-inbox text-4xl text-color-secondary mb-2"></i>
                    <p class="m-0 text-color-secondary">Нет инструкций</p>
                </td>
            </tr>
        </ng-template>

        <ng-template #loadingbody>
            <tr>
                <td colspan="7" class="text-center py-4">
                    Загрузка...
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>

<app-dialog
    [(visible)]="displayDialog"
    [header]="isEditMode ? 'Редактировать инструкцию' : 'Новая инструкция'"
    [form]="instructionForm"
    [saveLabel]="isEditMode ? 'Обновить' : 'Сохранить'"
    width="45vw"
    (save)="onSubmit()"
    (cancel)="closeDialog()">
    <form class="p-4" [formGroup]="instructionForm" (ngSubmit)="onSubmit()">
        <div class="grid">
            <div class="col-6">
                <app-input-text
                    formControlName="number"
                    label="Номер инструкции"
                    [submitted]="submitted"
                    errorMessage="Номер обязателен"
                    [required]="true">
                </app-input-text>
            </div>
            <div class="col-6">
                <app-date-picker
                    formControlName="date"
                    label="Дата утверждения"
                    [submitted]="submitted"
                    [showTime]="false"
                    errorMessage="Дата обязательна"
                    [required]="true">
                </app-date-picker>
            </div>
        </div>

        <app-input-text
            formControlName="title"
            label="Название"
            [submitted]="submitted"
            errorMessage="Название обязательно"
            [required]="true">
        </app-input-text>

        <app-textarea
            formControlName="description"
            label="Описание"
            [submitted]="submitted"
            [required]="false"
            [rows]="3">
        </app-textarea>

        <div class="grid">
            <div class="col-6">
                <app-select
                    formControlName="category"
                    label="Категория"
                    [items]="categoryFormOptions"
                    [submitted]="submitted"
                    errorMessage="Категория обязательна"
                    [required]="true">
                </app-select>
            </div>
            <div class="col-6">
                <app-select
                    formControlName="status"
                    label="Статус"
                    [items]="statusFormOptions"
                    [submitted]="submitted"
                    errorMessage="Статус обязателен"
                    [required]="true">
                </app-select>
            </div>
        </div>

        <app-input-text
            formControlName="approvedBy"
            label="Кто утвердил"
            [submitted]="submitted"
            [required]="false">
        </app-input-text>
    </form>
</app-dialog>

<app-delete-confirmation
    [(visible)]="displayDeleteDialog"
    [message]="'Вы уверены, что хотите удалить инструкцию ' + (selectedInstruction?.number || '') + '?'"
    (onConfirm)="confirmDelete()">
</app-delete-confirmation>
