<div class="card">
    <div class="font-semibold text-xl mb-4">Роли</div>
    <p-table
        [value]="roles"
        dataKey="id"
        [rows]="10"
        [loading]="loading"
        [rowHover]="true"
        [showGridlines]="true"
        [paginator]="true"
    >
        <ng-template #header>
            <tr>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Имя
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Описание
                    </div>
                </th>
            </tr>
        </ng-template>
        <ng-template #body let-role>
            <tr>
                <td>
                    {{ role.name }}
                </td>
                <td>
                    {{ role.description }}
                </td>
            </tr>
        </ng-template>
    </p-table>
</div>
