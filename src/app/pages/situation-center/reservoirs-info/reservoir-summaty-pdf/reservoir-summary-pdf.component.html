<div class="card">
    <h3 class="text-center mb-3">Сводка по водохранилищам (PDF)</h3>

    <app-date (dateChange)="onDateChange($event)"></app-date>

    <div class="pdf-container">
        <app-pdf-viewer
            [blob]="pdfBlob"
            [fileName]="fileName"
            viewerId="reservoir-pdf-viewer">
        </app-pdf-viewer>
    </div>
</div>
