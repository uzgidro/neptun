<div class="sc-dashboard">
    <!-- Header -->
    <sc-header class="sc-header-area"></sc-header>

    <!-- Main Grid Layout -->
    <div class="sc-grid">
        <!-- Left Column -->
        <div class="sc-left-column">
            <!-- Monitoring Data -->
            <sc-monitoring class="sc-widget"></sc-monitoring>

            <!-- Station Status -->
            <sc-station-status class="sc-widget"></sc-station-status>
        </div>

        <!-- Center Column - Map -->
        <div class="sc-center-column">
            <!-- Power Generation -->
            <sc-power-generation class="sc-widget sc-power-widget"></sc-power-generation>

            <!-- Interactive Map -->
            <sc-map class="sc-widget sc-map-widget"></sc-map>
        </div>

        <!-- Right Column -->
        <div class="sc-right-column">
            <!-- Discharges -->
            <sc-discharges class="sc-widget"></sc-discharges>

            <!-- Shutdowns -->
            <sc-shutdowns class="sc-widget"></sc-shutdowns>
        </div>
    </div>
</div>
