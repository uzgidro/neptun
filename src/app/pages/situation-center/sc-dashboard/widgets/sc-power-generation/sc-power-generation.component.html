<div class="sc-power-generation neon-card">
    <div class="power-layout">
        <div class="metrics-row">
            @for (metric of productionMetrics; let i = $index; track metric.labelKey) {
                <div class="metric-card" [class]="'metric-card-' + i">
                    <div class="metric-icon-wrapper">
                        <i class="pi {{ metric.icon }} metric-icon"></i>
                    </div>
                    <div class="metric-content">
                        <span class="metric-label">{{ metric.labelKey | translate }}</span>
                        <span class="metric-value">
                            @if (loading) {
                                <span class="metric-number">--</span>
                            } @else {
                                <span class="metric-number">{{ metric.value | number:'1.2-2' }}</span>
                            }
                            <span class="metric-unit">{{ metric.unitKey | translate }}</span>
                        </span>
                    </div>
                </div>
            }
        </div>
    </div>
</div>
